<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tree</title>
</head>
<body>
<h1>tree.xpm</h1>
<h2>1 bits monochrome - computed</h2>
<img id="treem" src="tree.xpm" alt="A picture of a tree"/>
<h2>8 bits grey - computed</h2>
<img id="treeg" src="tree.xpm" alt="A picture of a tree"/>
<h2>8 bits color - regular color</h2>
<img id="tree" src="tree.xpm" alt="A picture of a tree"/>

<script src="../xpm.js"></script>
<script>
function getXPM(path, callback) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.addEventListener("load", transferComplete, false);
	xmlhttp.addEventListener("error", transferFailed, false);

	function transferComplete(evt) {
		callback(this.responseText);
	}

	function transferFailed(evt) {
		console.warn('Failed to retrieve xpm image');
	}

	xmlhttp.open("GET", path, true);
	xmlhttp.overrideMimeType("text/plain; charset=x-user-defined");
	xmlhttp.send();
}
</script>
<script>
var tree= new XPM();
getXPM('tree.xpm', function (t) {
	var c, g, m;

	tree.load(t);
	c = tree.draw();
	document.getElementById('tree').setAttribute('src', c.toDataURL());
	g = tree.draw('g');
	document.getElementById('treeg').setAttribute('src', g.toDataURL());
	m = tree.draw('m');
	document.getElementById('treem').setAttribute('src', m.toDataURL());
});
</script>
</body>
</html>
