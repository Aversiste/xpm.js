<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>blink</title>
</head>
<body>
<h1>blink.xpm</h1>
<img id="blink" src="blink.xpm" alt="A blinking warning sign"/>

<script src="../xpm.js"></script>
<script src="../xpmnr_x11.js"></script>
<script>
function getXPM(path, callback) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.addEventListener("load", transferComplete, false);
	xmlhttp.addEventListener("error", transferFailed, false);

	function transferComplete(evt) {
		callback(this.responseText);
	}

	function transferFailed(evt) {
		console.warn('Failed to retrieve xpm image');
	}

	xmlhttp.open("GET", path, true);
	xmlhttp.overrideMimeType("text/plain; charset=x-user-defined");
	xmlhttp.send();
}
</script>
<script>
var blink = new XPM();
getXPM('blink.xpm', function (t) {
	blink.load(t);
	var c = blink.draw();
	document.getElementById('blink').setAttribute('src', c.toDataURL());
});
</script>
</body>
</html>
