<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bomb</title>
</head>
<body>
<h1>bomb.xpm</h1>
<div id="xpm"></div>
<script src="../xpm.js"></script>
<script>
var x = new XPM();
x.raw(32, 32, 9, 1);
x.addColor(' ', 'None');
x.addColor('o', '#999999');
x.addColor('O', 'black');
x.addColor('+', '#333333');
x.addColor('@', '#111111');
x.addColor('#', '#FF6666');
x.addColor('$', '#FEFE00');
x.addColor('%', '#DDDDDD');
x.addColor('&', '#BBBBBB');
x.addLine('                                ');
x.addLine('                                ');
x.addLine('                                ');
x.addLine('                                ');
x.addLine('                                ');
x.addLine('                                ');
x.addLine('                                ');
x.addLine('                                ');
x.addLine('           oOoOo                ');
x.addLine('          O     Oo              ');
x.addLine('         o        O             ');
x.addLine('         O        o             ');
x.addLine('       +++++       O            ');
x.addLine('       +@@@+       o            ');
x.addLine('      +@@O@@+       O           ');
x.addLine('    ++@OOO@O@++     o  #       $');
x.addLine('   +@@OOOOOOO@@+    O      $  # ');
x.addLine('  +@OOOOOOOOOOO@+    o  $       ');
x.addLine('  +@OOOOOO%&oOO@+    O   #  $   ');
x.addLine(' +@OOOOOOOO%&oOO@+    o         ');
x.addLine(' +@OOOOOOOOOOOOO@+     OoO # $ #');
x.addLine(' +@OOOOOOOOO%&oO@+              ');
x.addLine(' +@OOOOOOOOO%&oO@+      $   $   ');
x.addLine(' +@OOOOOOOOO%&oO@+        #  #  ');
x.addLine(' +@OOOOOOOO%&oOO@+     #        ');
x.addLine(' +@OOOOOOOO%&oOO@+    $   $    $');
x.addLine('  +@OOOOOO%&oOO@+               ');
x.addLine('  +@OOOOOOOOOOO@+         #     ');
x.addLine('   +@@OOOOOOO@@+                ');
x.addLine('    ++@@@@@@@++                 ');
x.addLine('      +++++++                   ');
x.addLine('                                ');
document.getElementById('xpm').appendChild(x.draw())
</script>
</body>
</html>
